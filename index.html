<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/styles.css">

  <title>vitos Todo App</title>
</head>
<body>

  <div class="wrapper">
    <h1>Vitos ToDo App </h1>

    <h2>Add new item</h2>
    <form action="#" method="post">

        <input type="text" class="title" name="title" placeholder="Title">
        <input type="date" class="date" name="title">
        <button type="submit" class="submitbutton">Add new item</button>

    </form>

    <ul class="list-items" >
      <li>
             <input type="checkbox">
             List item 1
              <div class="item-date">Erledigen bis: 21:00 Uhr</div>
      </li>
      <li>
             <input type="checkbox">
            List item 2
            <div class="item-date">Erledigen bis: 21:00 Uhr</div>
      </li>
      <li>
           <input type="checkbox">
            List item 3
            <div class="item-date">Erledigen bis: 21:00 Uhr</div>
      </li>

      <li class="done">
           <input type="checkbox">
            List item 3
            <button class="remove-button">X</button>
            <div class="item-date">Erledigen bis: 21:00 Uhr</div>
      </li>

    </ul>

  </div>

</body>
</html>
